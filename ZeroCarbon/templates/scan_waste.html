<!DOCTYPE html>
<html>
<head>
    <title>Smart Waste Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 14px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            color: #2c5364;
            margin-bottom: 15px;
        }

        input[type=file] {
            width: 100%;
            margin: 15px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }

        .result {
            margin-top: 20px;
            font-size: 14px;
        }

        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="card">
    <h2>♻ Smart Waste Scanner</h2>

    <form id="scanForm">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Analyze Waste</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
document.getElementById("scanForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const res = await fetch("", {
        method: "POST",
        body: formData
    });

    const data = await res.json();

    document.getElementById("result").innerHTML = `
        <strong>Detected Material:</strong> ${data.material}<br>
        <strong>Estimated Weight:</strong> ${data.estimated_weight} kg<br>
        <strong>Carbon Emission:</strong> ${data.carbon_emission} kg CO₂
        <div class="note">${data.note}</div>
    `;
});
</script>

</body>
</html>
