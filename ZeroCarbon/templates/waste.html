<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waste Segregation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary: #0B3D2E;
    --secondary: #1F6F8B;
    --accent: #2ECC71;
    --bg-light: #F4F7F9;
    --text-dark: #1F2933;
}

body {
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ===== CARD ===== */
.form-card {
    background: #ffffff;
    width: 100%;
    max-width: 560px;
    padding: 34px;
    border-radius: 20px;
    box-shadow: 0 25px 55px rgba(0, 0, 0, 0.28);
}

/* ===== HEADER ===== */
.form-header {
    text-align: center;
    margin-bottom: 24px;
}

.form-header h2 {
    margin: 0;
    font-size: 26px;
    font-weight: 800;
    color: var(--primary);
}

.form-header p {
    margin-top: 6px;
    font-size: 14px;
    color: #6b7280;
}

/* ===== INFO BOX ===== */
.info-box {
    background: var(--bg-light);
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 26px;
    font-size: 14px;
    line-height: 1.7;
}

.info-box b {
    color: var(--primary);
}

/* ===== FORM ===== */
form p {
    margin-bottom: 18px;
}

form label {
    font-weight: 600;
    font-size: 14px;
    color: var(--text-dark);
}

form input,
form select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    margin-top: 6px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

form input:focus,
form select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
}

/* ===== SUBMIT BUTTON ===== */
.submit-btn {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: linear-gradient(135deg, var(--accent), #22c55e);
    color: #ffffff;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 28px rgba(34, 197, 94, 0.35);
}

/* ===== BACK LINK ===== */
.back-link {
    text-align: center;
    margin-top: 20px;
}

.back-link a {
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    color: var(--primary);
}

.back-link a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="form-card">

    <div class="form-header">
        <h2>♻ Waste Segregation</h2>
        <p>Log your waste and understand its carbon impact</p>
    </div>

    <div class="info-box">
        <b>How to fill this:</b><br>
        • Choose the type of waste (wet, dry, plastic, etc.)<br>
        • Enter the waste amount in <b>kilograms (kg)</b><br>
        • Example: <b>Plastic – 0.3 kg</b>
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Calculate Carbon Impact</button>
    </form>

    <div class="back-link">
        <a href="/dashboard/">← Back to Dashboard</a>
    </div>

</div>

</body>
</html>
